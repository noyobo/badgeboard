# 自定义显示 badges 详细查看
# http://shields.io/
# https://david-dm.org/
# 格式:
# - [![alt](img)](href)
#
# custom badges by
# http://shields.io/
# https://david-dm.org/
# format:
# - [![alt](img)](href)
#
- "[![npm version](http://img.shields.io/npm/v/<%= name %>.svg?style=flat)](https://www.npmjs.org/package/<%= name %>)"
- "[![npm download](http://img.shields.io/npm/dm/<%= name %>.svg?style=flat)](https://www.npmjs.org/package/<%= name %>)"
- "[![build status](http://img.shields.io/travis/<%= repo %>.svg?style=flat)](https://travis-ci.org/<%= repo %>)"
- "[![Coverage Status](https://img.shields.io/coveralls/<%= repo%>.svg?style=flat)](https://coveralls.io/r/<%= repo%>)"
- "[![npm dependencise](https://david-dm.org/<%= repo %>.svg?style=flat)](https://david-dm.org/<%= repo %>)"